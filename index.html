<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Color Switcher</title>
    <link id="favicon" rel="icon" href="red.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleButton" onclick="toggleFavicon()">Switch Favicon</button>

    <script>
        // Function to toggle the favicon
        function toggleFavicon() {
            const favicon = document.getElementById('favicon');
            const currentFavicon = favicon.href.includes('red.ico') ? 'red.ico' : 'green.ico';
            const newFavicon = currentFavicon === 'red.ico' ? 'green.ico' : 'red.ico';

            // Update the favicon for the current user
            favicon.href = newFavicon;

            // Store the new favicon in local storage
            localStorage.setItem('favicon', newFavicon);
        }

        // Function to update the favicon based on local storage
        function updateFaviconFromStorage() {
            const storedFavicon = localStorage.getItem('favicon');
            if (storedFavicon) {
                document.getElementById('favicon').href = storedFavicon;
            }
        }

        // Check local storage on page load
        window.onload = updateFaviconFromStorage;

        // Poll for favicon changes every second
        setInterval(() => {
            const storedFavicon = localStorage.getItem('favicon');
            if (storedFavicon) {
                document.getElementById('favicon').href = storedFavicon;
            }
        }, 1000);
    </script>
</body>
</html>
